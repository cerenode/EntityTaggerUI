<div class="flex-container">
  <form role="form" name="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email" ng-model="user.email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" ng-model="user.password" required>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login(user)">Submit</button>
  </form>
</div>
